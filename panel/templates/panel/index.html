{% extends 'panel/base.html' %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">基本设置</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>settings</strong>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'panel:index' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>页面标题名称</label>
                                <input class="form-control" name="sitename" value="{{sitename}}">
                            </div>
                            <div class="form-group">
                                <label>导航栏名称</label>
                                <input class="form-control" name="logoname" value="{{logoname}}">
                            </div>
                            <div class="form-group">
                                <label>友情链接</label>
                                <textarea class="form-control" name="links" rows="3">{{links}}</textarea>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                    <button type="submit" class="btn btn-danger">提交</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
